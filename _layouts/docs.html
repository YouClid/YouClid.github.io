---
layout: default
---
<!-- TODO: This should find it's way into every page -->
<article class="post">
    <div class="row">
        <div class="col-lg-3">
            <div class="list-group">
            {% for page in site.pages %}
                {% if page.categories == "documentation" %}
                    {% if page.title %}
                      <a class="list-group-item" href="{{ page.url }}">{{ page.title }}</a>
                    {% endif %}
                {% endif %}
            {% endfor %}
            </div>

        </div>
        <div class="col-lg-9">
          <header class="post-header">
            <h1 class="post-title">{{ page.title | escape }}</h1>
          </header>

          <div class="post-content">
            {{ content }}
          </div>
        </div>
    </div>

</article>
